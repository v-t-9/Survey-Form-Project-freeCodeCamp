<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Project - v_t_9 - freeCodeCamp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
            <h1 id="title">VioletaÂ´s Survey Form</h1>
            <p id="description"> Your opinion helps us to improve. Please, answer this customer survey.</p>
            <form id="survey-form" action="">
                <fieldset id="personal-data">
                    <label for="name" id="name-label">
                        Name: 
                        <input type="text" name="name" id="name" placeholder="Enter your name." required>
                    </label>
                    <label for="email" id="email-label">
                        Email: 
                        <input type="email" name="email" id="email" placeholder="example@example.com" required>
                    </label>
              
                </fieldset>
               <fieldset>
                <label for="dropdown">
                    <p id="section-text">How did you hear about us?</p>
                    <select name="dropdown" id="dropdown">
                        <option value="0"> Select one</option>
                        <option value="1"> X </option>
                        <option value="2"> Facebook </option>
                        <option value="3"> Instagram</option>
                        <option value="4"> Newspapers</option>
                        <option value="5"> TV </option>
                    </select>
                </label>
               </fieldset>
               <fieldset id="services">
                    <p id="section-text">  Which of our services have you contracted?</p>
                    <label for="services">
                        <input type="checkbox" value="1"> Website Development
                    </label>
                    <label for="services">
                        <input type="checkbox" value="2"> Mobile Development
                    </label>
                    <label for="services">
                        <input type="checkbox" value="3"> Digital Marketing
                    </label>
                    <label for="services">
                        <input type="checkbox" value="4"> Logo design
                    </label>
                   
                    <label for="number" id="number-label">
                        <p id="section-text">Rate your experience on a scale of 1 to 5:</p>
                        <input type="number" name="number" id="number" min="1" max="5" placeholder="1-5">
                    </label>
                    <label for="additional-comments">
                       <p id="section-text">Other comments:</p> 
                        <textarea name="additional-comments" id="additional-comments" cols="55" rows="15"></textarea>
                    </label>
               </fieldset>
                <fieldset class="recommend">
                    Would you recommend us? 
                    <label for="radio">
                        Yes
                        <input type="radio" value="yes" name="recommend" id="recommend" checked>
                    </label>
                    <label for="radio">
                        No
                        <input type="radio" value="no" name="recommend" id="recommend">
                    </label>
                </fieldset>

                <button type="submit" id="submit">Submit</button>
            </form>
    </main>
</body>
</html>
